
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
        <link href="/assets/charts/v0.3.2/condensed-font.css" rel="stylesheet">
        <link href="/assets/charts/v0.3.2/pie/default.css" rel="stylesheet">
        <link href="README.md" rel="doc">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <script>
            var config = {"baseUrl":"/assets","paths":{"http":"js-data-libs/v0.10.0/http","text":"//cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text.min","gist":"js-data-libs/v0.10.0/gist","mlab":"js-data-libs/v0.10.0/mlab","tabletop":"//cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.2/tabletop.min","on-demand":"js-data-libs/v0.10.0/on-demand","sjcl":"//cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.6/sjcl.min","chart":"charts/v0.3.2/pie/chart","datasource":"js-data-libs/v0.10.0/datasource","d3":"//cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min","twopassresize":"charts/v0.3.2/twopassresize","datatable":"js-data-libs/v0.10.0/datatable"},"shim":{"sjcl":{"exports":"sjcl"}}};
            config.config = {text: {useXhr: function(url, protocol, hostname, port) {
                return true; // force use of CORS for text dependencies
            }}};
            require.config(config);

            var params = (function(uri) {
                    var a = document.createElement('a');
                    a.href = uri;
                    return a.search.replace(/^\?/, '').split('&').reduce(function(obj, pair) {
                        var tokens = pair.split('=');
                        obj[tokens[0]] = decodeURIComponent(tokens[1]);
                        return obj;
                    }, {});
                })(window.location.href);
            var layout = params.layout;
            var data = params.data;

            require(['chart'], function(Chart) {
                var chart,
                    parse = function(str) {
                        return new Promise(function(resolve, reject) {

                            require(['datatable'], function(DataTable) {
                                var lines = str.split('\n'),
                                    header = lines.shift(),
                                    types = ['text'];

                                resolve({
                                    cols: header.split(',').map(function(cell) {
                                        return {label: cell};
                                    }),
                                    rows: DataTable.dataFromCsv(lines.join('\n'), types)
                                });
                            });

                        });
                    },
                    params = {margin: 0.05};


                chart = Chart(document.body, params);

                window.addEventListener('resize', chart.resize);

                require(['datasource', 'on-demand'], function(datasource, OnDemand) {
                    var cipherKey = OnDemand(sessionStorage, 'cipherKey');

                    datasource(data, cipherKey).then(function(data) {
                        return typeof data == 'string' ? parse(data) : data;

                    }).then(function(data) {
                        return {
                            cols: data.cols,
                            rows: data.rows.map(function(row) {
                                return row.map(function(value) {
                                    var val = value,
                                        match,
                                        year;

                                    if (typeof value == 'string') {
                                        if (match = val.match(/(\d\d)\/(\d\d)\/(\d\d|\d\d\d\d)/)) {
                                            year = match[3];
                                            if (year < 100) year += 2000;
                                            return new Date(year+'-'+match[2]+'-'+match[1]);
                                        }
                                        if (!isNaN(val)) return +val;
                                        val = val.replace(',', '.');
                                        if (!isNaN(val)) return +val;
                                    }
                                    return value;
                                })
                            })
                        }
                    }).then(function(data) {
                        chart.update(data);
                    });
                });
            });
        </script>
    </body>
</html>
